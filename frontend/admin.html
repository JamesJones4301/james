<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Johanna's Mission Trip Fundraiser</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1E5AA8;
            --secondary: #1D8A3F;
            --accent: #FCD20F;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --danger: #e74c3c;
            --success: #27ae60;
            --text: #333333;
            --text-light: #777777;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1E5AA8 0%, #1D8A3F 100%);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--accent);
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: var(--primary);
            font-weight: 800;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), #3a7cbb);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .donations-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }

        .table-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            font-weight: 600;
        }

        .table-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .table-row:nth-child(even) {
            background: #f8f9fa;
        }

        .table-row:hover {
            background: rgba(30, 90, 168, 0.05);
        }

        .number-badge {
            background: var(--accent);
            color: var(--dark);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            display: inline-block;
            margin: 2px;
        }

        .payment-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-align: center;
        }

        .payment-venmo { background: #3D95CE; color: white; }
        .payment-cashapp { background: #00C244; color: white; }
        .payment-paypal { background: #003087; color: white; }
        .payment-zelle { background: #6d1ed4; color: white; }

        .amount {
            font-weight: 700;
            color: var(--secondary);
            font-size: 1.1em;
        }

        .date {
            color: var(--text-light);
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-light);
        }

        .error {
            background: var(--danger);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .refresh-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .admin-controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .back-btn {

  
  font-size: 32px;   /* makes emoji big */
  border: none;

}

.back-btn:hover {
  transform: scale(1.1);
  
}


        .reset-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .table-header {
                display: none;
            }
            
            .table-row {
                border: 1px solid #ddd;
                margin-bottom: 10px;
                border-radius: 10px;
                padding: 15px;
            }
            
            .table-row::before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--primary);
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>
            <p>Johanna's Mission Trip Fundraiser - Donation Management</p>
        </div>
         <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="back-bt"></i>⬅️ 
        </button>

        <div class="admin-controls">
            <button class="refresh-btn" onclick="loadDonations()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <button class="reset-btn" onclick="resetAllDonations()">
                <i class="fas fa-trash-alt"></i> Reset All Donations
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalDonations">0</h3>
                <p>Total Donations</p>
            </div>
            <div class="stat-card">
                <h3 id="totalAmount">$0</h3>
                <p>Total Raised</p>
            </div>
            <div class="stat-card">
                <h3 id="goalProgress">0%</h3>
                <p>Goal Progress</p>
            </div>
            <div class="stat-card">
                <h3 id="avgDonation">$0</h3>
                <p>Average Donation</p>
            </div>
        </div>

        <div class="donations-table">
            <div class="table-header">
                <div>Donor Name</div>
                <div>Email</div>
                <div>Phone</div>
                <div>Numbers</div>
                <div>Amount</div>
                <div>Payment Method</div>
                <div>Date</div>
            </div>
            <div id="donationsList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading donations...
                </div>
            </div>
        </div>
    </div>
  
  <script>
        const API_URL = "http://localhost:5000/api/donations";
        const GOAL = 3500;

        async function loadDonations() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const donations = await response.json();
                displayDonations(donations);
                updateStats(donations);
            } catch (error) {
                console.error('Error loading donations:', error);
                document.getElementById('donationsList').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i> Error loading donations: ${error.message}
                    </div>
                `;
            }
        }

        function displayDonations(donations) {
            const container = document.getElementById('donationsList');
            
            if (donations.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-inbox"></i> No donations yet
                    </div>
                `;
                return;
            }

            container.innerHTML = donations.map(donation => `
                <div class="table-row" data-label="Donation">
                    <div data-label="Name:">${donation.name}</div>
                    <div data-label="Email:">${donation.email}</div>
                    <div data-label="Phone:">${donation.phone}</div>
                    <div data-label="Numbers:">
                        ${Array.isArray(donation.number) 
                            ? donation.number.map(n => `<span class="number-badge">${n}</span>`).join('')
                            : `<span class="number-badge">${donation.number}</span>`
                        }
                    </div>
                    <div data-label="Amount:"><span class="amount">$${donation.amount}</span></div>
                    <div data-label="Payment:">
                        <span class="payment-badge payment-${donation.paymentMethod.toLowerCase()}">
                            ${donation.paymentMethod}
                        </span>
                    </div>
                    <div data-label="Date:">
                        <span class="date">${new Date(donation.createdAt).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(donations) {
            const totalDonations = donations.length;
            const totalAmount = donations.reduce((sum, d) => sum + d.amount, 0);
            const goalProgress = Math.round((totalAmount / GOAL) * 100);
            const avgDonation = totalDonations > 0 ? Math.round(totalAmount / totalDonations) : 0;

            document.getElementById('totalDonations').textContent = totalDonations;
            document.getElementById('totalAmount').textContent = `$${totalAmount.toLocaleString()}`;
            document.getElementById('goalProgress').textContent = `${goalProgress}%`;
            document.getElementById('avgDonation').textContent = `$${avgDonation}`;
        }

        async function resetAllDonations() {
            if (!confirm('Are you sure you want to reset ALL donations? This action cannot be undone and will clear all donation data.')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/reset`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                if (result.success) {
                    alert('All donations have been reset successfully!');
                    loadDonations(); // Refresh the data
                } else {
                    alert('Error resetting donations: ' + result.error);
                }
            } catch (error) {
                console.error('Error resetting donations:', error);
                alert('Error resetting donations: ' + error.message);
            }
        }

        // Load donations when page loads
        document.addEventListener('DOMContentLoaded', loadDonations);

        // Auto-refresh every 30 seconds
        setInterval(loadDonations, 30000);
  </script>
</body>
</html>
